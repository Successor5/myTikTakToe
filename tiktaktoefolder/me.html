<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="me.css">
</head>
<body>
    <div class="game">
        <div class="mainContainer">
        <div class="board">
          <div class="row1">
            <div class="square" id="coloumn0"></div>
            <div class="square" id="coloumn1"></div>
            <div class="square" id="coloumn2"></div>
          </div>
          <div class="row2">
            <div class="square" id="coloumn3"></div>
            <div class="square" id="coloumn4"></div>
            <div class="square" id="coloumn5"></div>
          </div>
          <div class="row3">
            <div class="square" id="coloumn6"></div>
            <div class="square" id="coloumn7"></div>
            <div class="square" id="coloumn8"></div>
          </div>
          <div class="buttons">
            <button class="play" type="play">Play</button>
            <button class="exit" type="exit">Exit</button>
       
        </div>
      </div>
    </div>
        
    <script src="me.js"></script>
  </div>
</body>
</html>
